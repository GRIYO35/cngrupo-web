<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Save the pathname to use after redirection
      var pathname = window.location.pathname;
      var origin = window.location.origin;

      // Redirect to the root with the correct pathname as a query parameter
      if (pathname !== "/") {
        window.location.replace(`${origin}/?redirect=${pathname}`);
      } else {
        window.location.replace(origin + "/");
      }
    </script>
  </head>
  <body>
  </body>
</html>
